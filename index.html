<html>
<head>
	<title>My Portofolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<p align="center">
 <img class="gambar" src="Aldin.jpeg">
	<div id="text">

    </div>
<script>
  var i=0,text;
  text = "Selamat datang di Portofolio saya !!"

  function ketik() {
    if(i<text.length){
      document.getElementById("text").innerHTML += text.charAt(i);
      i++;
      setTimeout(ketik,80);
    }
  }
  ketik();
</script>
	</body>
	</p>
		</html>
